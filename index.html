<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ore Autheniticator</title>
  <link rel="stylesheet" href="/assets/style/index.css">
</head>
<body>
  <div class="container">
    <h1>Authenticator App</h1>
    <div id="qrcode" class="qrcode"></div>
    <input type="text" id="secret" placeholder="Enter Secret Key" readonly />
    <div class="button-group">
      <button id="generate" onclick="generateTOTP()">Generate TOTP</button>
      <button id="edit" onclick="editSecret()">Edit</button>
      <button id="delete" onclick="clearStorage()">Delete</button>
    </div>
    <div class="totp-display">
      <p>Your TOTP:</p>
      <h2 id="totp">----</h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/otplib"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="/assets/scripts/script.js"></script>
</body>
</html>
